name: Auto Post to X (Twitter)

on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch: # 수동 실행 가능

jobs:
  auto-post:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.COMMIT_TOKEN }}

      - name: Check queue status
        run: |
          if [ -f queue.json ]; then
            echo "📋 기존 큐 파일 발견!"
            echo "📊 현재 큐 개수: $(jq length queue.json)"
          else
            echo "📋 큐 파일 없음 - 새로 크롤링 예정"
          fi

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Download go mod
        run: go mod download

      - name: Install Chrome and dependencies
        run: |
          # Chrome 설치
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          
          # 가상 디스플레이 설정 (필요시)
          sudo apt-get install -y xvfb
          
          # Chrome 버전 확인
          google-chrome --version

      - name: Execute Posting
        env:
          # X API OAuth 1.0a 토큰
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
          
          # 뉴스픽 로그인 정보
          NEWSPICK_ID: ${{ secrets.NEWSPICK_ID }}
          NEWSPICK_PW: ${{ secrets.NEWSPICK_PW }}
          
          # 크롤링 설정 (GitHub Actions에서는 항상 headless)
          HEADLESS: "1"
          DISPLAY: ":99"
        run: |
          # 가상 디스플레이 시작 (백그라운드)
          Xvfb :99 -screen 0 1920x1080x24 > /dev/null 2>&1 &
          
          echo "🚀 뉴스 포스팅 시작..."
          go run main.go
          echo "✅ 뉴스 포스팅 완료!"

      - name: Commit updated queue.json
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          if git diff --quiet queue.json; then
            echo "📋 큐 파일에 변경사항이 없습니다."
          else
            echo "📋 큐 파일이 업데이트되었습니다. 커밋합니다."
            git add queue.json
            git commit -m "🤖 Auto update queue.json after posting $(date '+%Y-%m-%d %H:%M:%S')"
            git push
          fi

      - name: Result
        run: |
          echo "자동 포스팅 작업이 완료되었습니다."
          echo "실행 시간: $(date)"
          if [ -f queue.json ]; then
            echo "남은 큐 개수: $(jq length queue.json)"
          fi
